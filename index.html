<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admit Card Maker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f5f5;
  }
  .form-container, .admit-card-container {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input[type="text"], input[type="file"] {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
  }
  button:hover {
    background: #0056b3;
  }
  /* Admit card styles */
  .admit-card {
    border: 2px solid #007bff;
    padding: 20px;
    text-align: center;
  }
  .admit-card img {
    width: 120px;
    height: 140px;
    object-fit: cover;
    border: 2px solid #007bff;
    margin-bottom: 15px;
  }
  .admit-card h3 {
    margin-bottom: 10px;
    color: #007bff;
  }
  .admit-card p {
    font-size: 18px;
    margin: 5px 0;
  }
  @media print {
    body * {
      visibility: hidden;
    }
    .admit-card, .admit-card * {
      visibility: visible;
    }
    .admit-card {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      max-width: none;
      margin: 0;
      padding: 0;
      box-shadow: none;
      border: none;
    }
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Create Admit Card</h2>
  <form id="admitForm">
    <label for="studentName">Student Name</label>
    <input type="text" id="studentName" required />

    <label for="rollNumber">Roll Number</label>
    <input type="text" id="rollNumber" required />

    <label for="className">Class</label>
    <input type="text" id="className" required />

    <label for="photo">Upload Photo</label>
    <input type="file" id="photo" accept="image/*" required />

    <button type="submit">Generate Admit Card</button>
  </form>
</div>

<div class="admit-card-container" style="display:none; margin-top: 40px;">
  <div class="admit-card" id="admitCard">
    <img id="cardPhoto" src="" alt="Student Photo" />
    <h3>Admit Card</h3>
    <p><strong>Name:</strong> <span id="cardName"></span></p>
    <p><strong>Roll Number:</strong> <span id="cardRoll"></span></p>
    <p><strong>Class:</strong> <span id="cardClass"></span></p>
  </div>
  <button onclick="window.print()">Print Admit Card</button>
</div>

<script>
  const admitForm = document.getElementById('admitForm');
  const admitCardContainer = document.querySelector('.admit-card-container');
  const cardName = document.getElementById('cardName');
  const cardRoll = document.getElementById('cardRoll');
  const cardClass = document.getElementById('cardClass');
  const cardPhoto = document.getElementById('cardPhoto');

  admitForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('studentName').value.trim();
    const roll = document.getElementById('rollNumber').value.trim();
    const className = document.getElementById('className').value.trim();
    const photoInput = document.getElementById('photo');

    if (photoInput.files && photoInput.files[0]) {
      const reader = new FileReader();
      reader.onload = function(e) {
        cardPhoto.src = e.target.result;
      };
      reader.readAsDataURL(photoInput.files[0]);
    }

    cardName.textContent = name;
    cardRoll.textContent = roll;
    cardClass.textContent = className;

    admitCardContainer.style.display = 'block';

    // Scroll to the admit card
    admitCardContainer.scrollIntoView({behavior: 'smooth'});
  });
</script>

</body>
</html>
