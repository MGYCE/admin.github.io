<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exam Hall Ticket Maker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  .hall-ticket {
    border: 2px solid #333;
    width: 400px;
    padding: 20px;
    margin-top: 20px;
  }
  .hall-ticket h2 {
    text-align: center;
    text-transform: uppercase;
    margin-bottom: 10px;
  }
  .hall-ticket img {
    display: block;
    margin: 0 auto 15px;
    max-width: 120px;
    border-radius: 5px;
  }
  .hall-ticket .details {
    font-size: 16px;
    line-height: 1.6;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input[type="text"], input[type="file"], select {
    width: 100%;
    padding: 6px;
    margin-top: 5px;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    padding: 10px 15px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h1>Exam Hall Ticket Maker</h1>

<form id="ticketForm">
  <label for="studentName">Student Name:</label>
  <input type="text" id="studentName" required />

  <label for="studentID">Student ID:</label>
  <input type="text" id="studentID" required />

  <label for="examDate">Exam Date:</label>
  <input type="text" id="examDate" placeholder="DD/MM/YYYY" required />

  <label for="examCenter">Exam Center:</label>
  <input type="text" id="examCenter" required />

  <label for="photo">Upload Photo:</label>
  <input type="file" id="photo" accept="image/*" required />

  <button type="submit">Generate Hall Ticket</button>
</form>

<div id="hallTicket" class="hall-ticket" style="display:none;">
  <h2>Exam Hall Ticket</h2>
  <img id="ticketPhoto" src="" alt="Student Photo" />
  <div class="details">
    <p><strong>Name:</strong> <span id="ticketName"></span></p>
    <p><strong>Student ID:</strong> <span id="ticketID"></span></p>
    <p><strong>Exam Date:</strong> <span id="ticketDate"></span></p>
    <p><strong>Exam Center:</strong> <span id="ticketCenter"></span></p>
  </div>
</div>

<script>
  const form = document.getElementById('ticketForm');
  const hallTicket = document.getElementById('hallTicket');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // Get values from the form
    const name = document.getElementById('studentName').value;
    const studentID = document.getElementById('studentID').value;
    const examDate = document.getElementById('examDate').value;
    const examCenter = document.getElementById('examCenter').value;
    const photoInput = document.getElementById('photo');

    if (photoInput.files && photoInput.files[0]) {
      const reader = new FileReader();
      reader.onload = function(event) {
        // Set the photo source
        document.getElementById('ticketPhoto').src = event.target.result;
        // Fill in the details
        document.getElementById('ticketName').textContent = name;
        document.getElementById('ticketID').textContent = studentID;
        document.getElementById('ticketDate').textContent = examDate;
        document.getElementById('ticketCenter').textContent = examCenter;

        // Show the hall ticket
        hallTicket.style.display = 'block';
      };
      reader.readAsDataURL(photoInput.files[0]);
    }
  });
</script>

</body>
</html>
