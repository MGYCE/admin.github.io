<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Maker</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    .container {
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
    }

    .form-box {
      margin-bottom: 30px;
    }

    .certificate {
      border: 10px solid #4CAF50;
      padding: 50px;
      background-color: white;
      display: none;
    }

    .certificate h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .certificate h2 {
      font-size: 28px;
      margin: 30px 0 10px;
    }

    .certificate p {
      font-size: 18px;
      margin: 5px 0;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      .certificate, .certificate * {
        visibility: visible;
      }

      .certificate {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        margin: 0;
        padding: 0;
        border: none;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-box">
    <h2>Certificate Maker</h2>
    <input type="text" id="nameInput" placeholder="Enter recipient's name" />
    <button class="btn" onclick="generateCertificate()">Generate Certificate</button>
  </div>

  <div class="certificate" id="certificateBox">
    <h1>Certificate of Achievement</h1>
    <p>This certificate is proudly presented to</p>
    <h2 id="recipientName">[Name]</h2>
    <p>For outstanding performance and dedication.</p>
    <p><em>Date: <span id="dateField"></span></em></p>
    <p><strong>Signature:</strong> _______________________</p>
    <button class="btn" onclick="window.print()">Print Certificate</button>
  </div>
</div>

<script>
  function generateCertificate() {
    const name = document.getElementById("nameInput").value.trim();
    if (name === "") {
      alert("Please enter a name.");
      return;
    }

    document.getElementById("recipientName").textContent = name;

    const today = new Date().toLocaleDateString();
    document.getElementById("dateField").textContent = today;

    document.getElementById("certificateBox").style.display = "block";
  }
</script>

</body>
</html>
