<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Status Check Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .status-container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status-result {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<div class="status-container">
    <h2>Check Your Status</h2>
    <form id="statusForm">
        <input type="text" id="statusId" placeholder="Enter Your ID" required>
        <button type="submit">Check Status</button>
    </form>
    <div id="status-result"></div>
</div>

<script>
    document.getElementById("statusForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const id = document.getElementById("statusId").value;
        
        // Simulate status check (this would be replaced by real backend call)
        let resultText;
        if (id === "12345") {
            resultText = "Status: Approved ✅";
        } else if (id === "67890") {
            resultText = "Status: Pending ⏳";
        } else {
            resultText = "Status: Not Found ❌";
        }

        document.getElementById("status-result").innerText = resultText;
    });
</script>

</body>
</html>
