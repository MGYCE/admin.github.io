<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Registration Certificate Maker</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #f0f0f0;
    padding: 20px;
  }
  .container {
    max-width: 700px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
  }
  label {
    display: block;
    margin: 15px 0 5px;
  }
  input, select {
    width: 100%;
    padding: 8px 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    background: #2e86de;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #1b4f72;
  }
  .certificate {
    margin-top: 40px;
    padding: 30px;
    border: 5px solid #2e86de;
    border-radius: 15px;
    background: #d6eaf8;
    text-align: center;
  }
  .certificate h2 {
    margin-bottom: 10px;
  }
  .certificate p {
    font-size: 1.2rem;
    line-height: 1.6;
  }
  .bold {
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Student Registration Certificate Maker</h1>

  <form id="certForm">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" required />

    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" required />

    <label for="course">Course:</label>
    <input type="text" id="course" required />

    <label for="date">Registration Date:</label>
    <input type="date" id="date" required />

    <button type="submit">Generate Certificate</button>
  </form>

  <div id="certificate" class="certificate" style="display:none;">
    <h2>Certificate of Registration</h2>
    <p>This is to certify that <span class="bold" id="certStudentName"></span>, with Student ID <span class="bold" id="certStudentId"></span>,</p>
    <p>has been officially registered for the course <span class="bold" id="certCourse"></span>.</p>
    <p>Registration Date: <span class="bold" id="certDate"></span></p>
    <br />
    <p>______________________________</p>
    <p>Registrar Signature</p>
  </div>
</div>

<script>
  document.getElementById('certForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('studentName').value.trim();
    const id = document.getElementById('studentId').value.trim();
    const course = document.getElementById('course').value.trim();
    const date = document.getElementById('date').value;

    if (!name || !id || !course || !date) {
      alert('Please fill all fields.');
      return;
    }

    // Format date nicely
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    const formattedDate = new Date(date).toLocaleDateString(undefined, options);

    // Fill certificate details
    document.getElementById('certStudentName').textContent = name;
    document.getElementById('certStudentId').textContent = id;
    document.getElementById('certCourse').textContent = course;
    document.getElementById('certDate').textContent = formattedDate;

    // Show certificate
    document.getElementById('certificate').style.display = 'block';

    // Optionally scroll to certificate
    document.getElementById('certificate').scrollIntoView({ behavior: 'smooth' });
  });
</script>

</body>
</html>
