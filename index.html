<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admit Card Maker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  .container {
    max-width: 600px;
    margin: auto;
  }
  h1 {
    text-align: center;
  }
  label {
    display: block;
    margin-top: 15px;
  }
  input[type="text"], input[type="date"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
  }
  #admitCard {
    margin-top: 30px;
    border: 2px solid #000;
    padding: 20px;
    display: none;
  }
  #admitCard h2 {
    text-align: center;
    text-decoration: underline;
  }
  .card-row {
    margin: 10px 0;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Admit Card Maker</h1>
    <form id="admitForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />

      <label for="roll">Roll Number:</label>
      <input type="text" id="roll" required />

      <label for="examDate">Exam Date:</label>
      <input type="date" id="examDate" required />

      <label for="center">Exam Center:</label>
      <input type="text" id="center" required />

      <button type="submit">Generate Admit Card</button>
    </form>

    <div id="admitCard">
      <h2>Admit Card</h2>
      <div class="card-row"><strong>Name:</strong> <span id="cardName"></span></div>
      <div class="card-row"><strong>Roll Number:</strong> <span id="cardRoll"></span></div>
      <div class="card-row"><strong>Exam Date:</strong> <span id="cardExamDate"></span></div>
      <div class="card-row"><strong>Exam Center:</strong> <span id="cardCenter"></span></div>
      <button id="printBtn">Print Admit Card</button>
    </div>
  </div>

<script>
  const form = document.getElementById('admitForm');
  const admitCard = document.getElementById('admitCard');
  const cardName = document.getElementById('cardName');
  const cardRoll = document.getElementById('cardRoll');
  const cardExamDate = document.getElementById('cardExamDate');
  const cardCenter = document.getElementById('cardCenter');
  const printBtn = document.getElementById('printBtn');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    // Get values
    const name = document.getElementById('name').value.trim();
    const roll = document.getElementById('roll').value.trim();
    const examDate = document.getElementById('examDate').value;
    const center = document.getElementById('center').value.trim();

    if(!name || !roll || !examDate || !center){
      alert('Please fill all the fields');
      return;
    }

    // Fill the admit card
    cardName.textContent = name;
    cardRoll.textContent = roll;
    // Format date nicely
    const formattedDate = new Date(examDate).toLocaleDateString(undefined, {
      year: 'numeric', month: 'long', day: 'numeric'
    });
    cardExamDate.textContent = formattedDate;
    cardCenter.textContent = center;

    // Show admit card
    admitCard.style.display = 'block';
    // Scroll to admit card
    admitCard.scrollIntoView({behavior: 'smooth'});
  });

  printBtn.addEventListener('click', function(){
    window.print();
  });
</script>
</body>
</html>
