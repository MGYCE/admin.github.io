<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Payment Receipt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .receipt-container {
      width: 600px;
      margin: auto;
      border: 1px solid #000;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .info {
      margin-bottom: 20px;
    }
    .info p {
      margin: 5px 0;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
    }
    .print-button {
      margin-top: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    @media print {
      .print-button {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="receipt-container">
    <h2>Student Payment Receipt</h2>
    
    <div class="info">
      <p><strong>Receipt No:</strong> #12345</p>
      <p><strong>Student Name:</strong> John Doe</p>
      <p><strong>Student ID:</strong> STU202501</p>
      <p><strong>Course:</strong> Computer Science</p>
      <p><strong>Amount Paid:</strong> $500.00</p>
      <p><strong>Payment Date:</strong> 26 May 2025</p>
      <p><strong>Payment Method:</strong> Credit Card</p>
    </div>

    <div class="footer">
      <p>Thank you for your payment.</p>
      <p>School/Institution Name</p>
    </div>

    <div class="print-button">
      <button onclick="window.print()">Print Receipt</button>
    </div>
  </div>

</body>
</html>
