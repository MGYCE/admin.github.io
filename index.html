<!DOCTYPE html>
<html>
<head>
  <title>Customer Appointment Maker</title>
  <script>
    function generateAppointmentId() {
      // Simulates generating a unique appointment ID (e.g., using timestamp)
      const timestamp = Date.now();
      const randomNum = Math.floor(Math.random() * 1000);
      return `APT-${timestamp}-${randomNum}`;
    }

    function submitForm(event) {
      event.preventDefault(); // Prevent actual form submission
      const name = document.getElementById("name").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      const appointmentId = generateAppointmentId();
      
      // Display appointment ID
      document.getElementById("appointmentResult").innerHTML =
        `<strong>Appointment Confirmed!</strong><br>ID: <code>${appointmentId}</code><br>Name: ${name}<br>Date: ${date}<br>Time: ${time}`;
    }
  </script>
</head>
<body>
  <h2>Book an Appointment</h2>
  <form onsubmit="submitForm(event)">
    <label for="name">Customer Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label for="date">Appointment Date:</label><br>
    <input type="date" id="date" required><br><br>

    <label for="time">Appointment Time:</label><br>
    <input type="time" id="time" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="appointmentResult" style="margin-top:20px;"></div>
</body>
</html>
