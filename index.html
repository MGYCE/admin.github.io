<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marksheet Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #e9ffe9;
      border: 1px solid #28a745;
      border-radius: 8px;
      color: #155724;
    }
  </style>
</head>
<body>
  <h1>Marksheet Maker</h1>

  <form id="marksheetForm">
    <label for="name">Student Name:</label>
    <input type="text" id="name" required />

    <label for="roll">Roll Number:</label>
    <input type="text" id="roll" required />

    <label for="maths">Maths Marks (out of 100):</label>
    <input type="number" id="maths" min="0" max="100" required />

    <label for="science">Science Marks (out of 100):</label>
    <input type="number" id="science" min="0" max="100" required />

    <label for="english">English Marks (out of 100):</label>
    <input type="number" id="english" min="0" max="100" required />

    <button type="submit">Generate Marksheet</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    document.getElementById('marksheetForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const roll = document.getElementById('roll').value.trim();
      const maths = parseInt(document.getElementById('maths').value, 10);
      const science = parseInt(document.getElementById('science').value, 10);
      const english = parseInt(document.getElementById('english').value, 10);

      if (
        maths < 0 || maths > 100 ||
        science < 0 || science > 100 ||
        english < 0 || english > 100
      ) {
        alert("Please enter valid marks between 0 and 100.");
        return;
      }

      const total = maths + science + english;
      const percentage = (total / 300) * 100;

      let grade = '';
      if (percentage >= 90) grade = 'A+';
      else if (percentage >= 80) grade = 'A';
      else if (percentage >= 70) grade = 'B+';
      else if (percentage >= 60) grade = 'B';
      else if (percentage >= 50) grade = 'C';
      else grade = 'F';

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `
        <h2>Marksheet</h2>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Roll Number:</strong> ${roll}</p>
        <p><strong>Maths:</strong> ${maths}</p>
        <p><strong>Science:</strong> ${science}</p>
        <p><strong>English:</strong> ${english}</p>
        <p><strong>Total Marks:</strong> ${total} / 300</p>
        <p><strong>Percentage:</strong> ${percentage.toFixed(2)}%</p>
        <p><strong>Grade:</strong> ${grade}</p>
      `;
    });
  </script>
</body>
</html>
