<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admit Card Maker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .form-container, .admit-card {
    max-width: 600px;
    margin: auto;
    border: 1px solid #ddd;
    padding: 20px;
    border-radius: 8px;
  }
  .admit-card {
    margin-top: 30px;
    background-color: #f9f9f9;
  }
  .admit-card h2 {
    text-align: center;
    margin-bottom: 10px;
  }
  .admit-card p {
    font-size: 18px;
    margin: 6px 0;
  }
  button {
    margin-top: 15px;
    padding: 10px 15px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h1>Admit Card Maker</h1>

<div class="form-container">
  <label>
    Student Name:<br />
    <input type="text" id="name" placeholder="Enter student name" required />
  </label><br /><br />

  <label>
    Roll Number:<br />
    <input type="text" id="roll" placeholder="Enter roll number" required />
  </label><br /><br />

  <label>
    Class:<br />
    <input type="text" id="class" placeholder="Enter class" required />
  </label><br /><br />

  <label>
    Exam Date:<br />
    <input type="date" id="examDate" required />
  </label><br /><br />

  <label>
    Exam Venue:<br />
    <input type="text" id="venue" placeholder="Enter exam venue" required />
  </label><br /><br />

  <button onclick="generateAdmitCard()">Generate Admit Card</button>
</div>

<div id="admitCard" class="admit-card" style="display:none;">
  <!-- Admit card will appear here -->
</div>

<button id="downloadBtn" style="display:none;" onclick="downloadAdmitCard()">Download Admit Card</button>

<script>
function generateAdmitCard() {
  const name = document.getElementById('name').value.trim();
  const roll = document.getElementById('roll').value.trim();
  const studentClass = document.getElementById('class').value.trim();
  const examDate = document.getElementById('examDate').value;
  const venue = document.getElementById('venue').value.trim();

  if (!name || !roll || !studentClass || !examDate || !venue) {
    alert('Please fill in all fields.');
    return;
  }

  const cardHTML = `
    <h2>Admit Card</h2>
    <p><strong>Name:</strong> ${name}</p>
    <p><strong>Roll Number:</strong> ${roll}</p>
    <p><strong>Class:</strong> ${studentClass}</p>
    <p><strong>Exam Date:</strong> ${new Date(examDate).toLocaleDateString()}</p>
    <p><strong>Venue:</strong> ${venue}</p>
    <p style="text-align:center; margin-top:40px;">Good Luck!</p>
  `;

  const admitCardDiv = document.getElementById('admitCard');
  admitCardDiv.innerHTML = cardHTML;
  admitCardDiv.style.display = 'block';

  document.getElementById('downloadBtn').style.display = 'inline-block';
}

function downloadAdmitCard() {
  const name = document.getElementById('name').value.trim().replace(/\s+/g, '_');
  const roll = document.getElementById('roll').value.trim();

  const content = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admit Card - ${name}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h2>Admit Card</h2>
  <p><strong>Name:</strong> ${document.getElementById('name').value}</p>
  <p><strong>Roll Number:</strong> ${roll}</p>
  <p><strong>Class:</strong> ${document.getElementById('class').value}</p>
  <p><strong>Exam Date:</strong> ${new Date(document.getElementById('examDate').value).toLocaleDateString()}</p>
  <p><strong>Venue:</strong> ${document.getElementById('venue').value}</p>
  <p style="text-align:center; margin-top:40px;">Good Luck!</p>
</body>
</html>
`;

  const blob = new Blob([content], {type: 'text/html'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `Admit_Card_${name}_${roll}.html`;
  link.click();
}
</script>

</body>
</html>
