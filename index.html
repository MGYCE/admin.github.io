<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Computer Marksheet Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .marksheet {
      margin-top: 30px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .marksheet h3 {
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    table, th, td {
      border: 1px solid #bbb;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .result {
      font-weight: bold;
      text-align: center;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>

  <h2>Student Computer Marksheet Maker</h2>

  <form id="marksheetForm">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" required />

    <label for="rollNumber">Roll Number:</label>
    <input type="text" id="rollNumber" required />

    <label for="subject1">Programming (out of 100):</label>
    <input type="number" id="subject1" min="0" max="100" required />

    <label for="subject2">Database (out of 100):</label>
    <input type="number" id="subject2" min="0" max="100" required />

    <label for="subject3">Networking (out of 100):</label>
    <input type="number" id="subject3" min="0" max="100" required />

    <label for="subject4">Web Development (out of 100):</label>
    <input type="number" id="subject4" min="0" max="100" required />

    <label for="subject5">Computer Fundamentals (out of 100):</label>
    <input type="number" id="subject5" min="0" max="100" required />

    <button type="submit">Generate Marksheet</button>
  </form>

  <div id="result" class="marksheet" style="display:none;">
    <h3>Marksheet</h3>
    <p><strong>Name:</strong> <span id="resName"></span></p>
    <p><strong>Roll Number:</strong> <span id="resRoll"></span></p>
    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Marks Obtained</th>
          <th>Maximum Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Programming</td><td id="resSub1"></td><td>100</td></tr>
        <tr><td>Database</td><td id="resSub2"></td><td>100</td></tr>
        <tr><td>Networking</td><td id="resSub3"></td><td>100</td></tr>
        <tr><td>Web Development</td><td id="resSub4"></td><td>100</td></tr>
        <tr><td>Computer Fundamentals</td><td id="resSub5"></td><td>100</td></tr>
      </tbody>
    </table>
    <p class="result">Total Marks: <span id="totalMarks"></span> / 500</p>
    <p class="result">Percentage: <span id="percentage"></span>%</p>
  </div>

  <script>
    document.getElementById('marksheetForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get values
      const name = document.getElementById('studentName').value.trim();
      const roll = document.getElementById('rollNumber').value.trim();
      const sub1 = parseInt(document.getElementById('subject1').value, 10);
      const sub2 = parseInt(document.getElementById('subject2').value, 10);
      const sub3 = parseInt(document.getElementById('subject3').value, 10);
      const sub4 = parseInt(document.getElementById('subject4').value, 10);
      const sub5 = parseInt(document.getElementById('subject5').value, 10);

      // Validate marks within 0-100
      if ([sub1, sub2, sub3, sub4, sub5].some(mark => mark < 0 || mark > 100 || isNaN(mark))) {
        alert('Please enter valid marks between 0 and 100.');
        return;
      }

      // Calculate total and percentage
      const total = sub1 + sub2 + sub3 + sub4 + sub5;
      const percentage = ((total / 500) * 100).toFixed(2);

      // Set values in result section
      document.getElementById('resName').textContent = name;
      document.getElementById('resRoll').textContent = roll;
      document.getElementById('resSub1').textContent = sub1;
      document.getElementById('resSub2').textContent = sub2;
      document.getElementById('resSub3').textContent = sub3;
      document.getElementById('resSub4').textContent = sub4;
      document.getElementById('resSub5').textContent = sub5;
      document.getElementById('totalMarks').textContent = total;
      document.getElementById('percentage').textContent = percentage;

      // Show result
      document.getElementById('result').style.display = 'block';
    });
  </script>

</body>
</html>
