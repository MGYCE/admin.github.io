<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birth Certificate Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .certificate {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #007BFF;
      text-align: center;
    }
    .certificate h2 {
      margin-bottom: 10px;
      color: #007BFF;
    }
    .certificate p {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Birth Certificate Maker</h1>

  <form id="birthForm">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" required />

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required />

    <label for="placeOfBirth">Place of Birth</label>
    <input type="text" id="placeOfBirth" required />

    <label for="gender">Gender</label>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="fatherName">Father's Name</label>
    <input type="text" id="fatherName" required />

    <label for="motherName">Mother's Name</label>
    <input type="text" id="motherName" required />

    <button type="submit">Generate Certificate</button>
  </form>

  <div id="certificate" class="certificate" style="display:none;">
    <h2>Birth Certificate</h2>
    <p><strong>Name:</strong> <span id="certName"></span></p>
    <p><strong>Date of Birth:</strong> <span id="certDOB"></span></p>
    <p><strong>Place of Birth:</strong> <span id="certPlace"></span></p>
    <p><strong>Gender:</strong> <span id="certGender"></span></p>
    <p><strong>Father's Name:</strong> <span id="certFather"></span></p>
    <p><strong>Mother's Name:</strong> <span id="certMother"></span></p>
  </div>

  <script>
    const form = document.getElementById('birthForm');
    const certificate = document.getElementById('certificate');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Collect values
      const fullName = document.getElementById('fullName').value;
      const dob = document.getElementById('dob').value;
      const placeOfBirth = document.getElementById('placeOfBirth').value;
      const gender = document.getElementById('gender').value;
      const fatherName = document.getElementById('fatherName').value;
      const motherName = document.getElementById('motherName').value;

      // Display on certificate
      document.getElementById('certName').textContent = fullName;
      document.getElementById('certDOB').textContent = new Date(dob).toLocaleDateString();
      document.getElementById('certPlace').textContent = placeOfBirth;
      document.getElementById('certGender').textContent = gender;
      document.getElementById('certFather').textContent = fatherName;
      document.getElementById('certMother').textContent = motherName;

      // Show certificate
      certificate.style.display = 'block';

      // Optionally scroll to certificate
      certificate.scrollIntoView({ behavior: 'smooth' });
    });
  </script>

</body>
</html>
