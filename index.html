<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marksheet Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    .marksheet {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border: 2px solid #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .student-info {
      margin-bottom: 20px;
    }
    .student-info p {
      margin: 5px 0;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    table, th, td {
      border: 1px solid #333;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2980b9;
      color: white;
    }
    .total-row {
      font-weight: bold;
      background-color: #ecf0f1;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="marksheet">
  <h1>Marksheet</h1>

  <div class="student-info">
    <p>Name: <span id="studentName">John Doe</span></p>
    <p>Class: <span id="className">10th Grade</span></p>
    <p>Roll No: <span id="rollNo">23</span></p>
  </div>

  <table>
    <thead>
      <tr>
        <th>Subject</th>
        <th>Max Marks</th>
        <th>Marks Obtained</th>
      </tr>
    </thead>
    <tbody id="marksTableBody">
      <tr>
        <td>Mathematics</td>
        <td>100</td>
        <td>95</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>100</td>
        <td>89</td>
      </tr>
      <tr>
        <td>English</td>
        <td>100</td>
        <td>92</td>
      </tr>
      <tr>
        <td>Social Studies</td>
        <td>100</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Computer</td>
        <td>100</td>
        <td>98</td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="total-row">
        <td>Total</td>
        <td id="totalMaxMarks">500</td>
        <td id="totalObtainedMarks">459</td>
      </tr>
      <tr class="total-row">
        <td>Percentage</td>
        <td colspan="2" id="percentage">91.8%</td>
      </tr>
      <tr class="total-row">
        <td>Grade</td>
        <td colspan="2" id="grade">A+</td>
      </tr>
    </tfoot>
  </table>

  <div class="footer">
    <p>Signature: ____________________</p>
  </div>
</div>

<script>
  // You can add JavaScript here if you want dynamic calculation, 
  // but currently the marks and total are hardcoded in the HTML.
  // Below is an example how you might calculate total, percentage, and grade dynamically:

  (function calculateResults() {
    const tableBody = document.getElementById('marksTableBody');
    let totalMax = 0;
    let totalObtained = 0;

    for(let row of tableBody.rows) {
      const maxMarks = parseInt(row.cells[1].textContent);
      const obtainedMarks = parseInt(row.cells[2].textContent);

      totalMax += maxMarks;
      totalObtained += obtainedMarks;
    }

    const percentage = (totalObtained / totalMax) * 100;

    document.getElementById('totalMaxMarks').textContent = totalMax;
    document.getElementById('totalObtainedMarks').textContent = totalObtained;
    document.getElementById('percentage').textContent = percentage.toFixed(2) + '%';

    // Grade Calculation based on percentage
    let grade = '';
    if (percentage >= 90) grade = 'A+';
    else if (percentage >= 80) grade = 'A';
    else if (percentage >= 70) grade = 'B+';
    else if (percentage >= 60) grade = 'B';
    else if (percentage >= 50) grade = 'C';
    else grade = 'F';

    document.getElementById('grade').textContent = grade;
  })();
</script>

</body>
</html>
